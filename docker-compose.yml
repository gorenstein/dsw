version: '3.9'

services:

  php:
    build:
      context: ./docker/php
    ports:
      - '8080:80'
    volumes:
      - ./app:/var/www/html:cached
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: lamp
    volumes:
      - mariadb_data:/var/lib/mysql

  # https://hub.docker.com/_/phpmyadmin
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8088:80
    environment:
      PMA_HOST: mariadb
    depends_on:
      - mariadb

  # https://hub.docker.com/_/postgres
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: lamp

  adminer:
    image: adminer
    restart: always
    ports:
      - 8089:8080

volumes:
  mariadb_data:
  postgres_data: